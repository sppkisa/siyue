<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四月小记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="shortcut icon" href="word.ico">
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '四月小记',
        repo: 'https://github.com/sppkisa/siyue',
        loadSidebar: true,
        loadNavbar: true,
        coverpage: true,
        subMaxLevel: 3,
        maxLevel: 4,
        ga: 'UA-128791327-1',

        search: {
            noData: {
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Search'
            }
        },

    };
</script>
<script src="./lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
<script>
    const RSS_URL = `http://feed.cnblogs.com/q/`;

    $.ajax(RSS_URL, {
        accepts: {
            xml: 'application/rss+xml'
        },

        dataType: 'xml',

        success: function (data) {
            console.log("访问少数派RSS订阅成功！！！！"+data);
            $(data)
                .find('item')
                .each(function () {
                    const el = $(this);

                    const template = `
                          <article>
                            <img src="${el.find('link').text()}/image/large.png" alt="">
                            <h2>
                              <a href="${el
                                        .find('link')
                                        .text()}" target="_blank" rel="noopener">
                                ${el.find('title').text()}
                              </a>
                            </h2>
                          </article>
                                    `;

                    document.body.insertAdjacentHTML('beforeend', template);
                });
        }
    });
</script>
</body>
</html>
